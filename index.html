
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="quiz-container">
        <h1>Quiz Game</h1>
        <div id="question-area"></div>
            <div id="answer">
                <button onmouseover="changeColor(this)"  class="answer-btn"></button>
                <button onmouseover="changeColor(this)"  class="answer-btn"></button>
                <button onmouseover="changeColor(this)"   class="answer-btn"></button>
                <button onmouseover="changeColor(this)"   class="answer-btn"></button>
            </div>
            <!-- Score -->
        <div id="score" class="score">Score: 0</div>
        <button id="next-button" onclick="nextQuizButton()" class="btn hidden">Next Question</button>
        <button id="playAgainButton" onclick="playBtn()" class="btn hidden">Play Again</button>     
 
    </div>
   

    <script src="app.js"></script>
</body>
</html>
